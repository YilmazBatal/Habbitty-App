name: habbitty
description: Habit and Task Tracker App.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  
    
  percent_indicator: ^4.0.1
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  gradient_widgets: ^0.6.0
  syncfusion_flutter_calendar: ^23.2.4
  flutter_heatmap_calendar: ^1.0.5
  flutter_slidable: ^3.0.1
  textfield_tags: ^2.0.2
  google_sign_in: ^6.1.6
  shared_preferences: ^2.2.2
  easy_date_timeline: ^1.0.2
  path_provider: ^2.1.1
  provider: ^6.1.1
  http: ^1.1.0
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/avatars/
    - lib/model/data.json
